name: Test Compilation

on:
  push:
    branches: [ "main" ]
    paths: [ "src" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "src" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@master
      with:
        arguments: -xtest assemble
